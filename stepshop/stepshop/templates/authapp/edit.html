{% extends '../base.html' %}
{% load static %}

{% block title %}
   {{title|capfirst}}
{% endblock %}


{% block content %}

<div class="container">
    <h1>{{title|capfirst}}</h1>
    <div class="row">
        <div class="mx-auto col-3">
          <div class="user_avatar">
            <img src="/media/{{ user.avatar }}" alt="{{user.username}}" class="rounded-circle">
          </div>
            <form style="text-align: center"  class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
              <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
          <button class="btn btn-primary"><a href="{% url 'index'%}" class="text-white p-3">На главную</a></button>
        </div>
    </div>
</div>


<h1>{{title|capfirst}}</h1>

{% endblock %}
