
<div class="featured-page">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>{{title|capfirst}}{% if category.pk %}: &laquo;{{ category.name|capfirst }}&raquo;{%endif%}</h1>
            </div>
          </div>
          <div class="col-md-8 col-sm-12">
            <div id="filters" class="button-group">


                 <button class="btn btn-primary" data-filter="*"><a class="
                  {% if request.resolver_match.kwargs.pk == 0 %}
                 active
                 {% elif request.resolver_match.kwargs.pk == None %}
                 active
                {% endif %}
" href="{% url 'products:category' 0 %}">Все</a></button>
                {% for category in categories %}
                    <button class="btn btn-primary" data-filter="{{ category.name }}">
                        <a class="
 {% if request.resolver_match.kwargs.pk == category.pk %}
                 active
                 {% endif %}
" href="{% url 'products:category' category.pk %}">{{ category.name }}</a>
                        </button>



<!--                privet-->
                {% endfor %}
<!--              <button class="btn btn-primary" data-filter="*">All Products</button>-->

<!--              <button class="btn btn-primary" data-filter=".low">Low Price</button>-->
<!--              <button class="btn btn-primary" data-filter=".high">Hight Price</button>-->
            </div>
          </div>
        </div>
      </div>
